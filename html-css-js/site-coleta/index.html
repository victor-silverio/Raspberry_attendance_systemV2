<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Dados - Chamada Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Coleta</h1>
        <form id="meuFormulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="numero">Matricula (10 dígitos):</label>
                <input type="text" id="numero" name="numero" required pattern="\d{10}" title="Por favor, insira exatamente 10 dígitos numéricos.">
                <small id="erroNumero" class="error-message"></small>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensagemResposta" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
